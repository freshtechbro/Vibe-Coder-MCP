version: '3.8'

services:
  vibe-coder-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env # Load environment variables from .env file
    restart: unless-stopped # Change restart policy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health'] # Restore original health check path
      interval: 30s
      timeout: 10s
      retries: 3
